<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yummy</title>

  <link rel="icon" href="images/meal.png" />
  <link rel="stylesheet" href="Css/all.min.css">
  <link rel="stylesheet" href="Css/bootstrap.min.css">
  <link rel="stylesheet" href="Css/media.css">
  <link rel="stylesheet" href="Css/style.css">
</head>

<body>

  <!-- Loading Screen  -->

  <div class="loading" id="LoadingIcon">

    <canvas id="pizza"></canvas>

  </div>

  <!-- light dark mode -->
  <span class="position-fixed bottom-0 end-0 m-3" id="fixedButton">
    <i role="button" id="mode" class="fa-solid fa-sun fa-xl fa-beat position-relative p-3"></i>
  </span>

  <!-- nav bar  -->
  <div class="navBar min-vh-100 d-flex position-fixed top-0">
    <div class="navSide d-flex flex-column justify-content-between min-vh-100 p-4 overflow-auto">
      <div class="nav-links">
        <ul class="list-unstyled overflow-hidden">
          <li id="searchBtn" class="py-2 position-relative cursor-pointer">
            <h5>
              <i class="fa-solid fa-magnifying-glass my-0 py-0 fa-md"></i>
              Search
            </h5>
          </li>
          <li id="categoriesBtn" class="py-2 position-relative cursor-pointer">
            <h5>
              <i class="my-0 py-0 fa-md me-2 fa-solid fa-burger"></i>
              Categories
            </h5>
          </li>
          <li id="areaBtn" class="py-2 position-relative cursor-pointer">
            <h5>
              <i class="my-0 py-0 fa-md me-2 fa-solid fa-globe"></i> Area
            </h5>
          </li>

          <li id="ingrediantesBtn" class="py-2 position-relative cursor-pointer">
            <h5>
              <i class="my-0 py-0 fa-md me-2 fa-solid fa-carrot"></i>
              Ingredients
            </h5>
          </li>
          <li id="contactBtn" class="py-2 position-relative cursor-pointer">
            <h5>
              <i class="my-0 py-0 fa-md me-2 fa-solid fa-phone"></i> Contact
              Us
            </h5>
          </li>
        </ul>
      </div>

      <div class="nav-footer">
        <div class="icons">
          <i class="fa-brands fa-facebook me-3 fa-lg"></i>
          <i class="fa-brands fa-twitter me-3 fa-lg"></i>
          <i class="fa-solid fa-globe me-3 fa-lg"></i>
        </div>
        <div class="footer mt-3">
          <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
        </div>
      </div>
    </div>

    <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-3">
      <img class="logo" src="images/istockphoto-1386973628-612x612.jpg" alt="logo image" srcset="" />
      <i class="fa-solid open-close-icon fa-align-justify fa-2x" id="toggleIcone"></i>
      <div>
        <i class="fa-solid fa-globe d-block fa-lg mb-4"></i>
        <i class="fa-solid fa-share-nodes fa-lg"></i>
      </div>
    </div>
  </div>

  <!-- search -->

  <div class="container">
    <div class="row py-5 g-4 position-relative d-none" id="searchContainer">
      <div class="position-relative w-100">
        <i class="fa-solid fa-xmark me-2 fa-xl position-absolute end-0 top-25" id="returnHome"></i>
      </div>
      <div class="row py-4 mx-auto w-75">
        <div class="col-md-6">
          <input id="searchName" onkeyup="searchByName(this.value)" aria-label="Search"
            class="form-control bg-transparent mb-3" type="search" placeholder="Search By Name" />
        </div>
        <div class="col-md-6">
          <input id="searchLetter" onkeyup="searchByFLetter(this.value)" aria-label="Search" maxlength="1"
            class="form-control bg-transparent mb-3" type="search" placeholder="Search By First Letter" />
        </div>
      </div>
    </div>
    <div class="row py-5 g-4 position-relative" id="workContainer"></div>
  </div>





  <script src="javascript/jquery-3.7.1.min.js"></script>
  <script src="javascript/main.js"> </script>
</body>

</html>
